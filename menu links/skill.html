  <title>Timeline Example</title>

    .timeline {
  position: relative;

}

.timeline-item {

  border-left: 4px solid #ccc;
  margin: 10px 0;
  padding-left: 20px;
}

.timeline-content {
    background-color: #F7EEDD;
  
  padding: 10px;
  border-radius: 5px;
}

.timeline-content h2 {

}

.timeline-content .date {
  font-style: italic;
  color: #888;
}
@media(min-width: 650px){
  .timeline {
  position: relative;
  max-width: 1200px;
  margin: 20px auto;
}
  .timeline{
    display: grid;
    grid-template-columns: 1fr  1fr;
  
    gap: 100px;
  }

}
  </style>
