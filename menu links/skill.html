<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Example</title>
  <style>
    .timeline {
  position: relative;
  max-width: 600px;
  margin: 20px auto;
}

.timeline-item {
  border-left: 4px solid #ccc;
  margin: 10px 0;
  padding-left: 20px;
}

.timeline-content {
    background-color: #f4f4f4;
  
  padding: 10px;
  border-radius: 5px;
}

.timeline-content h3 {
margin-top: 0;
}

.timeline-content .date {
  font-style: italic;
  color: #888;
}

  </style>
</head>
<body>
  <div class="timeline">
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>JavaScript</h3>
        <p>Event 1 description</p>
      </div>
    </div>
    <div class="timeline-item">
      <div class="timeline-content">
        <h3>Jquery</h3>
        <p>Event 1 description</p>
      </div>
    </div>
    <div class="timeline-item">
        <div class="timeline-content">
          <h3>Node.js</h3>
          <p>Event 1 description</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>Express.js</h3>
          <p>Event 1 description</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>EJS</h3>
          <p>Event 1 description</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>Git Github and version Control</h3>
          <p>Event 1 description</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>API</h3>
          <p>Event 1 description</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>HTML</h3>
          <p>Event 1 description</p>
        </div>
      </div>
      <div class="timeline-item">
        <div class="timeline-content">
          <h3>CSS</h3>
          <p>Event 1 description</p>
        </div>
      </div>
      <!-- Add more timeline items here -->
  </div>
</body>
</html>
